  intl: ^0.17.0
  image_picker: ^1.0.2
  multi_select_flutter: ^4.1.1
  #google_maps_flutter: ^2.0.6
  geolocator: ^7.7.1
  http: ^0.13.3
  file_picker: ^4.0.0
  url_launcher: ^6.0.9
  material_design_icons_flutter: ^5.0.6595
  permission_handler: ^10.2.0
  responsive_builder: ^0.4.3
  geolocator_web: ^2.0.6
  google_maps_flutter_web: ^0.3.0
  location: ^4.3.0



dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

assets:
  - assets/images/background.jpg
  - assets/images/logo.png
  - assets/fonts/


