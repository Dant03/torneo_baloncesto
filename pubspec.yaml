name: torneo_baloncesto
description: A new Flutter project for managing basketball tournaments.

publish_to: 'none'

version: 0.1.0

environment:
  sdk: '>=3.4.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  uuid: ^3.0.4
  provider: ^6.0.2
  google_maps_flutter: ^2.1.1
  local_auth: ^2.1.3
  supabase: ^0.3.6
  supabase_flutter: ^0.3.3
  email_validator: ^2.0.0
  flutter_staggered_grid_view: ^0.4.0
  flutter_animate: ^2.0.1
  path_provider: ^2.0.11
  hive: ^2.0.4
